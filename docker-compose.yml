services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=${NODE_VERSION:-lts}
    hostname: node-js
    platform: linux/amd64
    ports:
      - "${PORT_HOST:-9001}:${PORT_CONTAINER:-9001}"
    volumes:
      - ./proyectos:/proyectos
      - node_data:/home/node
      - root_data:/root

volumes:
  node_data:
  root_data:
